<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdn.cryptofonts.com/1.3.5/cryptofont.css">
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

    <title>DrumKit</title>
</head>

<body>
    <main>
        <div class="keys">
            <div data-key="65" class="key">
              <kbd>A</kbd>
              <span class="sound">Clap</span>
            </div>

            <div data-key="83" class="key">
              <kbd>S</kbd>
              <span class="sound">hihat</span>
            </div>

            <div data-key="68" class="key">
              <kbd>D</kbd>
              <span class="sound">Kick</span>
            </div>

            <div data-key="70" class="key">
              <kbd>F</kbd>
              <span class="sound">OpenHat</span>
            </div>

            <div data-key="71" class="key">
              <kbd>G</kbd>
              <span class="sound">boom</span>
            </div>

            <div data-key="72" class="key">
              <kbd>H</kbd>
              <span class="sound">Ride</span>
            </div>

            <div data-key="74" class="key">
              <kbd>J</kbd>
              <span class="sound">Snare</span>
            </div>

            <div data-key="75" class="key">
              <kbd>K</kbd>
              <span class="sound">Tom</span>
            </div>

            <div data-key="76" class="key">
              <kbd>L</kbd>
              <span class="sound">Tink</span>
            </div>

          </div>
        
          <audio data-key="65" src="./01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
          <audio data-key="83" src="./01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
          <audio data-key="68" src="./01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
          <audio data-key="70" src="./01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
          <audio data-key="71" src="./01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
          <audio data-key="72" src="./01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
          <audio data-key="74" src="./01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
          <audio data-key="75" src="./01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
          <audio data-key="76" src="./01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
    </main>
  
 <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./drum.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
